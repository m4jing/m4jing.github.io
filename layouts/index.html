{{ partial "header.html" . }}
<main class="content" role="main">
  <header class="homepage-header">
    <h1 class="article-title">{{ .Title }}</h1>
    {{ with .Params.subtitle }}
    <h2 class="subtitle">{{ . }}</h2>
    {{ end }}
  </header>
  <div class="article-content">
    {{ .Content }}
  </div>
  <div class="archive">
    {{ range first 3 .Site.RegularPages }}
      {{ .Render "li" }}
    {{ end }}
  </div>
</main>

{{ partial "footer.html" . }}
